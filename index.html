<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
            <form>
                <label for="query">Pick a location</label>
                <input id="cityInput" type="text" name="query">
                <input type="submit" value="Get Weather">
            </form>
        </header>
        <main>
            <section id="current">
                <h2>Choose a location to view the weather</h2>
            </section>
            <section id="today"></section>
            <section id="tomorrow"></section>
            <section id="afterThat"></section>
            <aside>
                <section id="previousSearchesList">
                    <h4>Previous Searches</h4>
                    <p>No previous searches.</p>
                    <ul class="previousList"></ul>
                </section>
            </aside>
        </main>
    </body>
</html>
